<!DOCTYPE html>
<html>

<style>
    body {
        background-color: rgba(187, 187, 187, 0.521);
        background: no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
        background-image: url("background.jpg");
    }
    
    button {
        border: none;
        border-radius: 50%;
        height: 70px;
        width: 70px;
    }
    
    .mood_rainy {
        position: fixed;
        left: 20%;
        top: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(255, 255, 255, 0.322);
        background-image: url("logos/rain.png");
        background-size: cover;
    }
    
    .mood_fresh {
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(255, 255, 255, 0.322);
        background-image: url("logos/fresh.png");
        background-size: cover;
    }
    
    .mood_mountains {
        position: fixed;
        left: 80%;
        top: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(255, 255, 255, 0.322);
        background-image: url("logos/mountains.png");
        background-size: cover;
    }
    
    .mood_mountains:hover {
        transition-duration: 0.28s;
        box-shadow: 0 0.9em 0.9em -0.38em rgb(255, 232, 131);
        top: 48%;
    }
    
    .mood_fresh:hover {
        transition-duration: 0.28s;
        box-shadow: 0 0.9em 0.9em -0.38em rgb(146, 255, 131);
        top: 48%;
    }
    
    .mood_rainy:hover {
        transition-duration: 0.28s;
        box-shadow: 0 0.9em 0.9em -0.38em rgb(131, 236, 255);
        top: 48%;
    }
    
    #detector {
        width: 1520px;
        height: 60px;
        display: none;
    }
    
    #arrow {
        position: fixed;
        top: 10%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    
    #circle {
        display: none;
        background-color: rgba(255, 255, 255, 0.85);
        width: 33vh;
        height: 33vh;
        border-radius: 50%;
        position: absolute;
        top: 50%;
        left: 50%;
        margin-top: -17.5vh;
        margin-left: -17.5vh;
    }
    
    #circle {
        animation-name: breathing-circle;
        animation-duration: 11s;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
    }
    
    @keyframes breathing-circle {
        0% {
            transform: scale(1);
        }
        41% {
            transform: scale(1.4);
        }
        49% {
            transform: scale(1.4);
        }
        90% {
            transform: scale(1);
        }
        100% {
            transform: scale(1);
        }
    }
    
    .popup {
        font-size: 10vh;
        color: rgba(0, 0, 0, 0);
        font-family: 'Raleway', sans-serif;
        position: absolute;
        top: 33%;
        left: 11%;
    }
    
    @keyframes inh-direction {
        0% {
            color: rgba(253, 193, 140, 0);
        }
        10% {
            color: rgba(253, 193, 140, 1);
        }
        40% {
            color: rgba(253, 193, 140, 1);
        }
        50% {
            color: rgba(253, 193, 140, 0);
        }
    }
    
    @keyframes exh-direction {
        0% {
            color: rgba(253, 193, 140, 0);
        }
        50% {
            color: rgba(253, 193, 140, 0);
        }
        60% {
            color: rgba(253, 193, 140, 1);
        }
        90% {
            color: rgba(253, 193, 140, 1);
        }
        100% {
            color: rgba(253, 193, 140, 0);
        }
    }
    
    @keyframes link-jump {
        0% {
            color: rgba(0, 0, 0, 0.70);
        }
        100% {
            color: black;
        }
    }
    
    #the-explanation {
        display: none;
        font-size: 0;
        color: rgba(0, 0, 0, 0.70);
        font-size: 2.55vh;
        font-family: 'Raleway', sans-serif;
        padding: 10px;
        text-align: justify;
    }
    
    #me {
        font-family: 'Raleway', sans-serif;
        font-size: 2.5vh;
        color: rgba(0, 0, 0, 0.70);
        position: absolute;
        bottom: 35px;
        left: 50%;
        margin-right: -50%;
        transform: translate(-50%, -50%);
    }
    
    #close-explanation {
        cursor: pointer;
    }
    
    #arrow {
        display: none;
        font-size: 18px;
    }
</style>

<script>
    /*WHat happens when you press the blue button (sets background, makes buttons dissaper)*/
    function mood_rainy() {
        document.getElementById("mood_rainy").style.transitionDuration = "1s";
        document.getElementById("mood_rainy").style.top = "-100px";
        document.getElementById("mood_fresh").style.transitionDuration = "1s";
        document.getElementById("mood_fresh").style.top = "-100px";
        document.getElementById("mood_mountains").style.transitionDuration = "1s";
        document.getElementById("mood_mountains").style.top = "-100px";
        document.getElementById("detector").style.display = 'block';

        document.body.style.backgroundImage = 'url(images/reainy.jpg)';

        document.getElementById("detector").style.display = 'block';

        document.getElementById("circle").style.display = 'block';

        document.getElementById("arrow").style.display = 'block';
        setTimeout(function() {
            document.getElementById("arrow").style.display = 'none';
        }, 3000);

        document.getElementById("audio_rainy").play();

    }
    /*WHat happens when you press the blue green (sets background, makes buttons dissaper)*/
    function mood_fresh() {
        document.getElementById("mood_rainy").style.transitionDuration = "1s";
        document.getElementById("mood_rainy").style.top = "-100px";
        document.getElementById("mood_fresh").style.transitionDuration = "1s";
        document.getElementById("mood_fresh").style.top = "-100px";
        document.getElementById("mood_mountains").style.transitionDuration = "1s";
        document.getElementById("mood_mountains").style.top = "-100px";

        document.body.style.backgroundImage = 'url(images/fresh.jpg)';


        document.getElementById("detector").style.display = 'block';

        document.getElementById("circle").style.display = 'block';

        document.getElementById("arrow").style.display = 'block';
        setTimeout(function() {
            document.getElementById("arrow").style.display = 'none';
        }, 3000);

        document.getElementById("audio_fresh").play();

    }
    /*WHat happens when you press the blue prange (sets background, makes buttons dissaper)*/
    function mood_mountains() {
        document.getElementById("mood_rainy").style.transitionDuration = "1s";
        document.getElementById("mood_rainy").style.top = "-100px";
        document.getElementById("mood_fresh").style.transitionDuration = "1s";
        document.getElementById("mood_fresh").style.top = "-100px";
        document.getElementById("mood_mountains").style.transitionDuration = "1s";
        document.getElementById("mood_mountains").style.top = "-100px";

        document.body.style.backgroundImage = 'url(images/mountains.jpg)';


        document.getElementById("detector").style.display = 'block';

        document.getElementById("circle").style.display = 'block';

        document.getElementById("arrow").style.display = 'block';
        setTimeout(function() {
            document.getElementById("arrow").style.display = 'none';
        }, 3000);

        document.getElementById("audio_mountains").play();
    }

    function detect() {

        document.getElementById("mood_rainy").style.transitionDuration = "1s";
        document.getElementById("mood_rainy").style.top = "50%";
        document.getElementById("mood_fresh").style.transitionDuration = "1s";
        document.getElementById("mood_fresh").style.top = "50%";
        document.getElementById("mood_mountains").style.transitionDuration = "1s";
        document.getElementById("mood_mountains").style.top = "50%";

        document.getElementById("circle").style.display = 'none';
        document.getElementById("arrow").style.display = 'none';

        document.getElementById("audio_mountains").pause();
        document.getElementById("audio_fresh").pause();
        document.getElementById("audio_rainy").pause();
    }
</script>

<div id="detector" onmouseover="detect()">
    <div id="arrow">DRAG UP HERE TO SEE BUTTONS AGAIN</div>
</div>
<button class="mood_rainy butto" id="mood_rainy" onclick="mood_rainy()"></button>
<button class="mood_fresh butto" id="mood_fresh" onclick="mood_fresh()"></button>
<button class="mood_mountains butto" id="mood_mountains" onclick="mood_mountains()"></button>

<div id="circle"></div>


<audio src="/music/rainy.mp3" id="audio_rainy">
</audio>
<audio src="music/fresh.mp3" id="audio_fresh">
</audio>
<audio src="music/mountain.mp3" id="audio_mountains">
</audio>
</body>

</html>
